<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <style>
        @font-face {
            font-family: 'OCRA';
            src: url('path_to_your_font/OCRA.ttf') format('truetype');
        }

        body {
            background-color: black;
            margin: 0;
            padding: 2rem;
            color: white;
            font-family: 'OCRA', 'Courier New', monospace; /* OCR-A with fallbacks */
            font-size: 1.2rem;
            font-weight: normal; /* Adjust as needed */
        }
        h2, h3 {
            font-size: 1.5rem;
        }
        p, li {
            font-size: 1.2rem;
        }
        ul {
            padding-left: 20px;
            list-style-type: none; /* Removes bullet points */
        }
        li {
            margin-bottom: 0.5rem; /* Optional: Adds spacing between list items */
        }
        ::selection {
            background: #FF8503;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <h2>Today's Workout</h2>
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Type:</strong> {{ workout_type }}</p>
        <p><strong>Sets and Reps:</strong> {{ workout_details.sets_reps }}</p>
        <h3>Exercise Breakdown:</h3>
        <p>Push Exercise: {{ workout_details.Push }}</p>
        <p>Pull Exercise: {{ workout_details.Pull }}</p>
        <p>Leg Exercise: {{ workout_details.Legs }}</p>
    </div>
</body>
</html>
